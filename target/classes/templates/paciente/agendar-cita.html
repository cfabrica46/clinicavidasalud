<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendar Cita | Paciente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/paciente.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />

</head>
<body class="bg-light">
  <header class="hero-header text-white text-center py-5 mb-5">
    <div class="container">
      <i class="bi bi-calendar-plus-fill display-1 mb-3 d-block"></i>
      <h1 class="fw-bold">Agendar Nueva Cita</h1>
      <p class="fs-5 opacity-75">Selecciona especialidad, médico y horario disponible</p>
    </div>
  </header>

  <div class="container mb-5">
    <form class="shadow-sm p-4 bg-white rounded-4" method="post" action="/citas">
      <input type="hidden" id="pacienteId" th:value="${paciente.id}">

      <div class="mb-4">
        <label for="especialidad" class="form-label fw-semibold">Especialidad</label>
        <select class="form-select rounded-3" id="especialidad" name="especialidadId" required>
          <option selected disabled>Selecciona una especialidad</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="medico" class="form-label fw-semibold">Médico</label>
        <select class="form-select rounded-3" id="medico" name="medicoId" disabled required>
          <option selected disabled>Selecciona un médico</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="fecha" class="form-label fw-semibold">Fecha</label>
        <input type="date" class="form-control rounded-3" id="fecha" name="fecha" disabled required />
      </div>

      <div class="mb-4">
        <label for="hora" class="form-label fw-semibold">Hora disponible</label>
        <select class="form-select rounded-3" id="hora" name="hora" disabled required>
          <option selected disabled>Selecciona una hora</option>
        </select>
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-primary rounded-pill px-4" id="btn-agendar" disabled>
          <i class="bi bi-check-circle me-1"></i> Confirmar Cita
        </button>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <!-- Flatpickr CSS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/agendar-cita.js"></script>
</body>
</html>
