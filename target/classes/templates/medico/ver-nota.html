<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Nota Clínica</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow rounded-4 p-4">
      <h2 class="mb-4">Nota Clínica</h2>

      <dl class="row">
        <dt class="col-sm-3">Paciente:</dt>
        <dd class="col-sm-9" th:text="${nota.paciente.nombre + ' ' + nota.paciente.apellido}"></dd>

        <dt class="col-sm-3">Médico:</dt>
        <dd class="col-sm-9" th:text="${nota.medico.nombre + ' ' + nota.medico.apellido}"></dd>

        <dt class="col-sm-3">Fecha:</dt>
        <dd class="col-sm-9" th:text="${nota.fecha}"></dd>

        <dt class="col-sm-3">Diagnóstico:</dt>
        <dd class="col-sm-9" th:text="${nota.diagnostico}"></dd>

        <dt class="col-sm-3">Receta:</dt>
        <dd class="col-sm-9" th:text="${nota.receta}"></dd>

        <dt class="col-sm-3">Observaciones:</dt>
        <dd class="col-sm-9" th:text="${nota.observaciones}"></dd>
      </dl>

      <a href="/medico/historial" class="btn btn-primary mt-4">Volver al historial</a>
    </div>
  </div>

</body>
</html>
