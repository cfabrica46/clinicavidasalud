<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestionar Horarios | Médico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/medico.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>

<header class="hero-header text-white text-center py-5 mb-5 position-relative">
  <div class="position-absolute top-0 end-0 m-3">
    <a href="/medico/home" class="btn btn-outline-light me-2" title="Inicio">
      <i class="bi bi-house-door-fill"></i>
    </a>
    <a href="/" class="btn btn-outline-light" title="Cerrar sesión">
      <i class="bi bi-box-arrow-right"></i>
    </a>
  </div>

  <div class="container">
    <i class="bi bi-clock-history display-1 mb-3 d-block"></i>
    <h1 class="fw-bold">Gestión de Horarios</h1>
    <p class="fs-5 opacity-75">Configura tus días y rangos de atención disponibles</p>
  </div>
</header>

<body class="bg-light">
  <div class="container mb-5">

    <!-- Formulario de nuevo horario -->
    <form id="form-horario" class="shadow-sm p-4 bg-white rounded-4 mb-4">
      <input type="hidden" id="medicoId" th:value="${medicoId}">

      <div class="row g-3 align-items-end">
        <div class="col-md-4">
          <label for="dia" class="form-label fw-semibold">Día</label>
          <select class="form-select rounded-3" id="dia" required>
            <option value="" selected disabled>Selecciona un día</option>
            <option value="LUNES">Lunes</option>
            <option value="MARTES">Martes</option>
            <option value="MIERCOLES">Miércoles</option>
            <option value="JUEVES">Jueves</option>
            <option value="VIERNES">Viernes</option>
            <option value="SABADO">Sábado</option>
            <option value="DOMINGO">Domingo</option>
          </select>
        </div>

        <div class="form-group">
          <label for="horaInicio">Hora de inicio</label>
          <select id="horaInicio" class="form-control" required>
            <option value="">-- Selecciona --</option>
            <option value="06:00">06:00</option>
            <option value="07:00">07:00</option>
            <option value="08:00">08:00</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
          </select>
        </div>

        <div class="form-group">
          <label for="horaFin">Hora de fin</label>
          <select id="horaFin" class="form-control" required>
            <option value="">-- Selecciona --</option>
            <option value="07:00">07:00</option>
            <option value="08:00">08:00</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            <option value="18:00">18:00</option>
          </select>
        </div>

        <div class="col-md-2 text-end">
          <button type="submit" class="btn btn-primary rounded-pill px-4 w-100">
            <i class="bi bi-plus-circle me-1"></i> Guardar
          </button>
        </div>
      </div>
    </form>

    <!-- Tabla de horarios existentes -->
    <div class="shadow-sm p-4 bg-white rounded-4">
      <h5 class="fw-semibold mb-3">Horarios registrados</h5>
      <table id="tabla-horarios" class="table table-bordered text-center align-middle">
        <thead class="table-light">
          <tr>
            <th>Día</th>
            <th>Desde</th>
            <th>Hasta</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-horarios">
          <!-- JS llenará esta parte -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/gestionar-horarios.js"></script>
</body>
</html>
