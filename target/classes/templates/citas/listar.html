<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Citas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Listado de Citas</h1>

    <form method="post" th:action="@{/citas/crear}" class="mb-3">
        <input type="text" name="paciente" placeholder="Nombre del paciente" class="form-control mb-2" required>
        <input type="text" name="fecha" placeholder="Fecha de la cita" class="form-control mb-2" required>
        <button type="submit" class="btn btn-primary">Crear Cita</button>
    </form>

    <table class="table table-bordered">
        <thead><tr><th>ID</th><th>Paciente</th><th>Fecha</th></tr></thead>
        <tbody>
            <tr th:each="cita : ${citas}">
                <td th:text="${cita.id}"></td>
                <td th:text="${cita.paciente}"></td>
                <td th:text="${cita.fecha}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
