<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usuarios | Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../static/css/admin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="bg-light">
  <header class="hero-header-admin text-white text-center py-5 mb-5">
    <div class="container">
      <i class="bi bi-people-fill display-1 mb-3 d-block"></i>
      <h1 class="fw-bold">Gestión de Usuarios</h1>
      <p class="fs-5 opacity-75">Pacientes, médicos y administradores</p>
    </div>
  </header>

  <div class="container mb-5">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
      <div class="mb-2 mb-md-0">
        <label for="filtroRol" class="form-label fw-semibold me-2">Filtrar por rol:</label>
        <select id="filtroRol" class="form-select d-inline-block w-auto">
          <option value="todos">Todos</option>
          <option value="paciente">Pacientes</option>
          <option value="medico">Médicos</option>
          <option value="admin">Administradores</option>
        </select>
      </div>
      <a href="#" class="btn btn-primary rounded-pill">
        <i class="bi bi-plus-circle me-1"></i> Nuevo Usuario
      </a>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle bg-white rounded-4 overflow-hidden shadow-sm">
        <thead class="table-light">
          <tr>
            <th>#ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>U001</td>
            <td>Juan Pérez</td>
            <td>juanp@example.com</td>
            <td><span class="badge bg-success">Paciente</span></td>
            <td>
              <a href="#" class="btn btn-sm btn-outline-info rounded-pill me-1">
                <i class="bi bi-eye"></i>
              </a>
              <a href="#" class="btn btn-sm btn-outline-warning rounded-pill me-1">
                <i class="bi bi-pencil"></i>
              </a>
              <a href="#" class="btn btn-sm btn-outline-danger rounded-pill">
                <i class="bi bi-trash"></i>
              </a>
            </td>
          </tr>
          <tr>
            <td>U002</td>
            <td>Dra. Mariana Flores</td>
            <td>mflores@example.com</td>
            <td><span class="badge bg-primary">Médico</span></td>
            <td>
              <a href="#" class="btn btn-sm btn-outline-info rounded-pill me-1">
                <i class="bi bi-eye"></i>
              </a>
              <a href="#" class="btn btn-sm btn-outline-warning rounded-pill me-1">
                <i class="bi bi-pencil"></i>
              </a>
              <a href="#" class="btn btn-sm btn-outline-danger rounded-pill">
                <i class="bi bi-trash"></i>
              </a>
            </td>
          </tr>
          <!-- Más usuarios dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
