            <option>Cardiología</option>
            <option>Dermatología</option>
          </select>
        </div>
      </div>

      <hr class="my-4" />

              <th>Día</th>
              <th>Hora Inicio</th>
              <th>Hora Fin</th>
              <th>Acciones</th>
            </tr>
