<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nota Clínica | Médico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/medico.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>

<header class="hero-header text-white text-center py-5 mb-5 position-relative">
  <div class="position-absolute top-0 end-0 m-3">
    <a href="/medico/home" class="btn btn-outline-light me-2" title="Inicio">
      <i class="bi bi-house-door-fill"></i>
    </a>
    <a href="/" class="btn btn-outline-light" title="Cerrar sesión">
      <i class="bi bi-box-arrow-right"></i>
    </a>
  </div>

  <div class="container">
    <i class="bi bi-journal-text display-1 mb-3 d-block"></i>
    <h1 class="fw-bold">Nota Clínica</h1>
    <p class="fs-5 opacity-75">Registra o edita el diagnóstico del paciente</p>
  </div>
</header>

<body class="bg-light">
  <div class="container mb-5">
    <form th:action="@{/medico/nota/guardar}" th:object="${nota}" method="post" class="shadow-sm p-4 bg-white rounded-4">
      <input type="hidden" th:field="*{id}" />
      <input type="hidden" name="citaId" th:value="${cita.id}" />

      <div class="mb-4">
        <label class="form-label fw-semibold">Paciente</label>
        <input type="text" class="form-control rounded-3" th:value="${cita.paciente.nombre + ' ' + cita.paciente.apellido}" readonly />
      </div>

      <div class="mb-4">
        <label class="form-label fw-semibold">Fecha</label>
        <input type="text" class="form-control rounded-3" th:value="${cita.fecha}" readonly />
      </div>

      <div class="mb-4">
        <label class="form-label fw-semibold">Diagnóstico</label>
        <textarea class="form-control rounded-3" th:field="*{diagnostico}" rows="3" required></textarea>
      </div>

      <div class="mb-4">
        <label class="form-label fw-semibold">Observaciones</label>
        <textarea class="form-control rounded-3" th:field="*{observaciones}" rows="3"></textarea>
      </div>

      <div class="mb-4">
        <label class="form-label fw-semibold">Receta</label>
        <textarea class="form-control rounded-3" th:field="*{receta}" rows="3"></textarea>
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-success rounded-pill px-4">
          <i class="bi bi-save me-1"></i> Guardar Nota
        </button>
      </div>
    </form>
  </div>
</body>
</html>
