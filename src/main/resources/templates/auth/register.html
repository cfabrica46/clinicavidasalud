<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VidaSalud | Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/auth.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="min-vh-100 d-flex flex-column justify-content-center align-items-center py-4">

   <!-- Botón de inicio -->
  <div class="position-absolute top-0 end-0 m-3">
    <a href="/" class="btn btn-light border rounded-circle shadow-sm d-flex align-items-center justify-content-center"
      style="width: 40px; height: 40px;" title="Inicio">
      <i class="bi bi-house-door-fill text-primary" style="font-size: 1.2rem;"></i>
    </a>
  </div>

  <div class="login-card shadow p-4 rounded-4 bg-white text-center">
    <h2 class="mb-3 fw-semibold text-primary">Crea tu cuenta</h2>
    <p class="text-muted mb-4">Ingresa tus datos para registrarte en VidaSalud</p>

    <div th:if="${param.error}" class="alert alert-danger">
      Ya existe una cuenta con ese correo electrónico.
    </div>

    <form method="post" th:action="@{/auth/register}">
      <div class="row g-3 mb-3">
        <div class="col-md-6 text-start">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control form-control-lg rounded-3" id="nombre" name="nombre" required />
        </div>
        <div class="col-md-6 text-start">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control form-control-lg rounded-3" id="apellido" name="apellido" required />
        </div>
      </div>

      <div class="mb-3 text-start">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control form-control-lg rounded-3" id="email" name="email" required />
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control form-control-lg rounded-3" id="password" name="password" required />
      </div>

      <div class="mb-3 text-start">
        <label for="confirmar" class="form-label">Confirmar contraseña</label>
        <input type="password" class="form-control form-control-lg rounded-3" id="confirmar" name="confirmar" required />
      </div>

      <div class="form-check text-start mb-4">
        <input class="form-check-input" type="checkbox" id="terminos" required />
        <label class="form-check-label small" for="terminos">
          Acepto los <a href="#" class="link-primary">Términos y Condiciones</a>
        </label>
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-lg rounded-3">Registrarme</button>
    </form>

    <hr class="my-4" />
    <p class="text-muted mb-0">¿Ya tienes cuenta? <a th:href="@{/auth/login}" class="link-primary">Inicia sesión</a></p>
  </div>
</body>
</html>
